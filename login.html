<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkillSwap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">SkillSwap</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#about">About Us</a></li>
                <li><a href="index.html#features">Features</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="index.html#benefits">Benefits</a></li>
                <li><a href="login.html" class="active">Login</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="login-page-container">
        <div class="login-section">
            <div class="login-container">
                <div class="logo">
                    <h1>join us!</h1>
                    <p>login to your account</p>
                </div>
                
                <form>
                    <div class="form-group">
                        <label for="email">email address</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">password</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="login-btn">login</button>
                </form>
                
                <div class="signup-link">
                    <p>Don't have an account? <a href="signup.html">Sign up now</a></p>
                </div>
                
                <div class="back-to-home">
                    <a href="index.html">‚Üê Back to Homepage</a>
                </div>
            </div>
        </div>
        
        <div class="image-section">
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1558655146-9f40138edfeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1064&q=80" alt="Join our community">
                <div class="image-overlay">
                    <h2>Welcome Back!</h2>
                    <p>Continue your skill swapping journey and connect with more learners</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
